<script>

//berichten
var BerichtPlaatsen = document.getElementById('berichtenpagina');

  if(BerichtPlaatsen){ 

function previewMessageFoto(){
       var preview = document.querySelector('#berichtFoto'); //selects the query named timelineFoto
       var file    = document.querySelector('#berichtenFoto').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
  }

  previewMessageFoto();  //calls the function named previewFile()



  function messageToevoegen(){

  var textMessage = $('#berichtSturen').val();
  var berichtFoto = $('#berichtFoto').attr('src');

  if (textMessage === "" || berichtFoto === "") {
    $('#berichtSturen').css("borderColor", "red");
    document.getElementById('berichtenfout').innerHTML = "Vergeet niet iets te schrijven en een foto te sturen "
  }else{
    $('#berichten').append('<div class="vierdeBericht">' + '<img src="../imgs/profiel1.png">' + '<a href="' + berichtFoto +'"data-lightbox="example-1"><img class="example-image" src="'+berichtFoto+'" alt="image-1"  /></a><div class="textSaying">'+ textMessage+'</div></div>');

  $('#wberichtSturen').val('');
    $('#berichtFoto').attr('src', '');
  }

  }
}
